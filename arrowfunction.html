<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
      //normal function
      function add(a,b){
        console.log(a+b);
      }
      add(10,20);

      //arrow function
      var add2=(a,b)=>{
        console.log(a+b);
      };
      add2(102,20);

      //arrow function for single line parameters
      var add3 =(a,b) => console.log(a+b);
      add(20,30)        
    </script>
</head>

<body>

    
</body>

</html>
